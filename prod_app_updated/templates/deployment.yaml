{{- range $service := .Values.services }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Values.global.appName }}-{{ $service.name }}-deployment
  namespace: {{ $.Values.global.appName }}
spec:
  selector:
    matchLabels:
      app: {{ $.Values.global.appName }}-{{ $service.name }}
  template:
    metadata:
      labels:
        app: {{ $.Values.global.appName }}-{{ $service.name }}
      annotations:
        redeploy-timestamp: "{{ now | unixEpoch }}"
    spec:
      {{- if eq $service.name "openfga" }}
      initContainers:
        - name: openfga-migrate
          image: {{ $service.image }}
          args: ["migrate"]
          env:
            - name: OPENFGA_DATASTORE_ENGINE
              value: "postgres"
            - name: OPENFGA_DATASTORE_URI
              value: "postgres://nocodebi:NoCodeBI%402025@{{ $.Values.global.appName }}-server-postgres-service.{{ $.Values.global.appName }}.svc.cluster.local:5432/config?sslmode=disable"
      {{- end }}
      serviceAccountName: {{ $.Values.global.appName }}-sa
      {{- if eq $service.name "server-postgres" }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      {{- end }}
      containers:
        - name: {{ $service.name }}
          image: {{ if or (eq $service.name "server-postgres") (eq $service.name "openfga") }}{{ $service.image }}{{ else }}{{ $.Values.global.imageRegistry }}/{{ $service.image }}:{{ $.Values.global.image.tag }}{{ end }}
          imagePullPolicy: {{ if or (eq $service.name "server-postgres") (eq $service.name "openfga") }}IfNotPresent{{ else }}Always{{ end }}
          {{- if eq $service.name "openfga" }}
          args: ["run"]
          {{- end }}
          env:
          {{- if eq $service.name "server-postgres" }}
            - name: POSTGRES_DB
              value: "config"
            - name: POSTGRES_USER
              value: "nocodebi"
            - name: POSTGRES_PASSWORD
              value: "NoCodeBI@2025"
            - name: PGDATA
              value: "/var/lib/postgresql/data"
          {{- else if eq $service.name "openfga" }}
            - name: OPENFGA_DATASTORE_ENGINE
              value: "postgres"
            - name: OPENFGA_DATASTORE_URI
              value: "postgres://nocodebi:NoCodeBI%402025@{{ $.Values.global.appName }}-server-postgres-service.{{ $.Values.global.appName }}.svc.cluster.local:5432/config?sslmode=disable"
            - name: OPENFGA_LOG_LEVEL
              value: "info"
            - name: OPENFGA_AUTHN_METHOD
              value: "none"
          {{- else }}
          {{- range $key, $value := $.Values.global.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
          {{- end }}
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://{{ $.Values.global.appName }}-server-postgres-service.{{ $.Values.global.appName }}.svc.cluster.local:5432/config"
            - name: OPENFGA_SERVER_URL
              value: "http://{{ $.Values.global.appName }}-openfga-service.{{ $.Values.global.appName }}.svc.cluster.local:8080"
            - name: OPENFGA_STORE_ID
              value: "{{ $.Values.global.appName }}"
          {{- end }}
          ports:
            - name: port
              containerPort: {{ $service.port }}
          {{- if not (eq $service.name "openfga") }}
          volumeMounts:
            - name: tls-certs
              mountPath: "/etc/tls"
              readOnly: true
            {{- if eq $service.name "server-postgres" }}
            - name: data-volume
              mountPath: /var/lib/postgresql/data
            {{- else }}
            - name: data-volume
              mountPath: /app/data
            {{- end }}
          {{- end }}
      {{- if not (eq $service.name "openfga") }}
      volumes:
        - name: tls-certs
          secret:
            secretName: wildcard-tls-secret
        {{- if eq $service.name "server-postgres" }}
        - name: data-volume
          persistentVolumeClaim:
            claimName: {{ $.Values.global.appName }}-server-postgres-pvc
        {{- else }}
        - name: data-volume
          persistentVolumeClaim:
            claimName: {{ $.Values.global.appName }}-pvc
        {{- end }}
      {{- end }}
---
{{- end }}
