{{- range $service := .Values.services }}
{{- if $service.enableVolume }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $.Values.global.appName }}-{{ $service.name }}-pv
spec:
  capacity:
    storage: {{ $service.volume.size }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: {{ $.Values.global.userHome }}/data/{{ $.Values.global.appName }}/{{ $service.name }}
    type: DirectoryOrCreate
  claimRef:
    namespace: {{ $.Values.global.appName }}
    name: {{ $.Values.global.appName }}-{{ $service.name }}-pvc
---
{{- end }}
{{- end }}

# `C:\Users\admin\data`
# `/c/Users/admin/data`
# `D:\projects\k8s\volume`
