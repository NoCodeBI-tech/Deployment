global:
  imageRegistry: "docker.io/nocodebi"
  image:
    tag: "latest"
  ingress:
    className: "traefik"
    domain: nocodebi.io
  appName: app
  userHome: ""
  ingressURL: ""
  env:
    DATA_DIR: "/app/data/"
    CENTRAL_SERVER_URL: "https://central.nocodebi.io"
    PRODUCT_CONSOLE_SERVER_URL: "https://local-product.nocodebi.io"
    APP_SERVER_URL: ""
    STAGE_ID: ""
    APP_ID: ""
    VERSION_ID: ""
    USER_ID: ""
    PREMISES_SHA: ""
    CORE_JAR_URL: ""
    M2_ZIP_URL: ""
    APP_DATA_PATH: ""
  tls:
    crt: ""
    key: ""
  tls2:
    crt: ""
    key: ""

services:
- name: appserver-admin
  image: appserver-admin
  port: 10002
  path:
  - /
  subDomain: local-
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  enableVolume: false
  volume:
    size: 10Gi

- name: appserver-flow
  image: appserver-flow
  port: 10009
  path:
  - /flow
  subDomain: local-
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  enableVolume: true
  volume:
    size: 10Gi

- name: appserver-hosted-database
  image: appserver-hosted-db
  port: 10004
  path:
  - /hostedDB
  - /connector-server
  subDomain: local-
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  enableVolume: true
  volume:
    size: 10Gi

- name: appserver-query
  image: appserver-query
  port: 10005
  path:
  - /query
  subDomain: local-
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  enableVolume: true
  volume:
    size: 10Gi

- name: appserver-view
  image: appserver-view
  port: 10006
  path:
  - /preview
  - /page
  - /view
  - /config
  subDomain: local-
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  enableVolume: true
  volume:
    size: 10Gi

