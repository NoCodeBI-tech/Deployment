global:
  imageRegistry: "docker.io/nocodebi"
  image:
    tag: "latest"
  ingress:
    className: "traefik"
    domain: nocodebi.io
  appName: productconsole
  userHome: ""
  env:
    CENTRAL_SERVER_URL: "https://central.nocodebi.io"
    PRODUCT_CONSOLE_SERVER_URL: "https://local-product.nocodebi.io"
    CHART_REPO_URL: ""
  tls:
    crt: ""
    key: ""
  tls2:
    crt: ""
    key: ""

services:
- name: server-product-console
  image: server-product-console
  port: 10001
  path: /
  subDomain: local-product
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  enableVolume: false
  volume:
    size: 10Gi
